name: Engine CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  BUILD_TYPE: Debug

jobs:
  build-and-test:
    name: Strict Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libx11-dev libxrandr-dev libxi-dev libwayland-dev libxkbcommon-dev libxcontrol-dev libxinerama-dev

      - name: Install System Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ninja

      - name: Agent Pre-Check (Simulated)
        run: |
          # Simulate agent "standards_verification" check
          # In production, this would invoke the actual agent via a CLI wrapper
          echo "Running static analysis..."
          # Example: Verify no forbidden C headers
          if grep -rE "#include <malloc.h>" engine/; then
             echo "::error::Forbidden C header <malloc.h> detected. Use proper C++ allocators."
             exit 1
          fi

      - name: Configure CMake
        run: >
          cmake -B ${{github.workspace}}/build
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          -GNinja
          -DWERROR=ON

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test (Headless)
        run: |
          cd ${{github.workspace}}/build
          ctest -C ${{env.BUILD_TYPE}} --output-on-failure
